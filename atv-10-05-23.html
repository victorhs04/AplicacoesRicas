<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            //criar uma função
            function desenhar() {
                var figura = document.querySelector("#minhaTela");
                //testando se o Canvas existe na página HTML
                if(figura.getContext) {
                    //se existir, vamos criar um retângulo
                    var retangulo = figura.getContext("2d");
                    retangulo.fillStyle = "brown";
                    retangulo.fillRect(800,800,300,400); //(x,y,width,height)
    
                    //se existir, vamos criar um objeto linha
    
    
                    var linha = figura.getContext("2d");
                    linha.lineWidth = 5;
                    linha.strokeStyle = "blue";
                    linha.moveTo(150,400); //início da linha
                    linha.lineTo(100,400); //fim dessa linha
                    linha.lineTo(100,200);
                    linha.lineTo(600,200);
                    linha.lineTo(600,400);
                    linha.lineTo(550,400)
    
                    var linha = figura.getContext("2d");
                    linha.lineWidth = 5;
                    linha.strokeStyle = "black";
                    linha.moveTo(250,400); 
                    linha.lineTo(450,400); 
                    linha.stroke(); 
    
                    document.body.appendChild(figura);
                    let ctx=figura.getContext('2d');
                    ctx.beginPath();
                    ctx.moveTo(550, 400);
                    ctx.quadraticCurveTo(510,320,450,400);
                    ctx.stroke();
    
                    document.body.appendChild(figura);
                    let cty=figura.getContext('2d');
                    ctx.beginPath();
                    ctx.moveTo(150, 400);
                    ctx.quadraticCurveTo(210,320,250,400);
                    ctx.stroke();
    
                    var retangulo = figura.getContext("2d");
                    retangulo.fillStyle = "red";
                    retangulo.fillRect(270,230,300,70); 
                    
                    var retangulo = figura.getContext("2d");
                    retangulo.fillStyle = "green";
                    retangulo.fillRect(130,230,100,70); 
    
                        }
                        function animarCirculo(tempo) {
                        var  circulo1 = figura.getContext("2d");          
                        circulo1.fillStyle = "brown";
                        circulo1.beginPath();
                        circulo1.arc(200, 400, 25 + 25 * Math.sin(tempo/500), 0, 2 * Math.PI);
                        circulo1.fill();
                        circulo1.lineWidth = 2;
                        circulo1.stroke();
                        requestAnimationFrame(animarCirculo);
                        }requestAnimationFrame(animarCirculo);
    
    
                    function animarCirculo2(tempo) {
                        var  circulo1 = figura.getContext("2d");          
                        circulo1.fillStyle = "brown";
                        circulo1.beginPath();
                        circulo1.arc(500, 400, 25 + 25 * Math.sin(tempo/500), 0, 2 * Math.PI);
                        circulo1.fill();
                        circulo1.lineWidth = 2; 
                        circulo1.stroke();
                        requestAnimationFrame(animarCirculo2);
                    }        requestAnimationFrame(animarCirculo2);
                }
                    window.onload = desenhar;
        </script>
        <body>
            <canvas id="minhaTela" height="800" width="800">
        </body>
        </html>
