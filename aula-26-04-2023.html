<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barquinho SVG</title>
</head>
<style>
    body{
        margin: 0;
    }
    svg{
        background-color: bisque;
    }
</style>
</head>
<body>
<svg width="20000000" height="20000000">
   
    

    <g transform="translate(1100,20)">
        <polygon points="500,350 400,450 100,450 30,350" fill="grey" stroke="none"></polygon>
      <line x1="250" y1="350" x2="250" y2="100" stroke="black" stroke-width="2" />
      <line x1="550" y1="450" x2="20" y2="450" stroke="black" stroke-width="2" />
      <rect x="251" y="100" width="100" height="60" fill="black" />
      <circle cx="300" cy="130" r="15" fill="yellow"></circle>
      <line x1="300" y1="112" x2="300" y2="103"  stroke="yellow"/>
      <line x1="300" y1="155" x2="300" y2="148"  stroke="yellow"/>
      <line x1="330" y1="133" x2="318" y2="133"  stroke="yellow"/>
      <line x1="270" y1="133" x2="280" y2="133"  stroke="yellow"/>
      <polygon points="170,410 190,410 180,395" fill="blue"></polygon>
  <polygon points="250,410 270,410 260,395" fill="blue"></polygon>
  <polygon points="330,410 350,410 340,395" fill="blue"></polygon>
      </g>

  <g transform="translate(50,470)">
    <polygon points="500,350 400,450 100,450 30,350" fill="grey" stroke="none"></polygon>
  <line x1="250" y1="350" x2="250" y2="100" stroke="black" stroke-width="2" />
  <line x1="550" y1="450" x2="20" y2="450" stroke="black" stroke-width="2" />
  <rect x="251" y="100" width="100" height="60" fill="black" />
  <circle cx="300" cy="130" r="15" fill="yellow"></circle>
  <line x1="300" y1="112" x2="300" y2="103"  stroke="yellow"/>
  <line x1="300" y1="155" x2="300" y2="148"  stroke="yellow"/>
  <line x1="330" y1="133" x2="318" y2="133"  stroke="yellow"/>
  <line x1="270" y1="133" x2="280" y2="133"  stroke="yellow"/>
  <polygon points="170,410 190,410 180,395" fill="blue"></polygon>
  <polygon points="250,410 270,410 260,395" fill="blue"></polygon>
  <polygon points="330,410 350,410 340,395" fill="blue"></polygon>
  </g>

  <g transform="translate(700,-200) rotate(50)">
    <polygon points="500,350 400,450 100,450 30,350" fill="grey" stroke="none"></polygon>
  <line x1="250" y1="350" x2="250" y2="100" stroke="black" stroke-width="2" />
  <line x1="550" y1="450" x2="20" y2="450" stroke="black" stroke-width="2" />
  <rect x="251" y="100" width="100" height="60" fill="black" />
  <circle cx="300" cy="130" r="15" fill="yellow"></circle>
  <line x1="300" y1="112" x2="300" y2="103"  stroke="yellow"/>
  <line x1="300" y1="155" x2="300" y2="148"  stroke="yellow"/>
  <line x1="330" y1="133" x2="318" y2="133"  stroke="yellow"/>
  <line x1="270" y1="133" x2="280" y2="133"  stroke="yellow"/>
  <polygon points="170,410 190,410 180,395" fill="blue"></polygon>
  <polygon points="250,410 270,410 260,395" fill="blue"></polygon>
  <polygon points="330,410 350,410 340,395" fill="blue"></polygon>
  </g>
</svg>
</body>
</html>
